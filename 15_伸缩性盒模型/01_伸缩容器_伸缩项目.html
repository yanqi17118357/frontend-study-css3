<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .outer {
      width: 300px;
      height: 300px;
      background-color: #1b1a1a;
      /* 将该元素变为了伸缩容器 */
      display: flex;
      font-weight: bold;
    }
    .inner {
      width: 100px;
      height: 100px;
      background-color: #f5f5f5;
      border: 1px solid black;
      box-sizing: border-box;
    }
    .inner3 {
      display: flex;
      color: rgb(8, 111, 152);
    }
  </style>
</head>
<body>
  <div class="outer">
    <!-- 伸缩项目块状化 -->
    <span class="inner">1</span>
    <span class="inner">2</span>
    <span class="inner inner3">
      <div>a</div>
      <div>b</div>
      <div>c</div>
    </span>
  </div>
  <div class="outer">
    <div class="inner">1</div>
    <div class="inner">2</div>
    <div class="inner">3</div>
  </div>
</body>
</html>
